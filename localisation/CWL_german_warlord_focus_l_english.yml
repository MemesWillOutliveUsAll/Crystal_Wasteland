 # Unification #############
 news.26.t:0 "The Nazi party reunifies Germany"
 news.26.d:0 "In a expected turn of events The Nazi party has reunited Germany. With the Nazi party in control the world holds its breath as it seems the Tyrant has come back."
 news.26.a:0 "More of the same"
 news.27.t:0 "The SS reunify Germany"
 news.27.d:0 "In a shocking turn of events the SS have reunified Germany. There have been mass reports of firing squads killing traitors and suspected traitors alike. And yet it seems that the SS have restored order and stability within the reich."
 news.27.a:0 "Shocking"
 news.28.t:0 "Military Junta announced in Germany"
 news.28.d:0 "In an interesting course of events it seems that the army has restored order within Germany. However the future remains uncertain for the junta as more conservative elements fight with more reformist elements."
 news.28.a:0 "Interesting"
 news.29.t:0 "Monarchists Reunify Germany"
 news.29.d:0 "In a Bizarre state of events it seems that the monarchists have won over Germany. However what kind of monarchy will rise up is yet to be determined"
 news.29.a:0 "Huh weird"
 news.30.t:0 "Industrialists take over Germany"
 news.30.d:0 "It seems that corporations have taken over Germany. There have been many reports of all regulations being ripped up and Quicly. What this new administrations Foreign policy seems non existent"
 news.30.a:0 "Interesting"
 news.31.t:0 "Communists Unify Germany"
 news.31.d:0 "In a unexpected move the communists have restored order within Germany. The communists themsleves seem to be ready to expand adn spread the revolution. Yet it seems that infighting is beginning to form within the party."
 news.31.a:0 "Interesting"
 
