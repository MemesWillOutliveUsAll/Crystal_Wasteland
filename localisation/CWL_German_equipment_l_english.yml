 SDR_light_tank_equipment_2_desc:0 "The Panzer II was originSDRy designed as a stopgap while larSDR, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."

 SDR_light_tank_equipment_3:0 "VK1602 Leopard"
 SDR_light_tank_equipment_3_short:0 "Leopard"
 SDR_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned SDRman reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was cSDRged to a smSDRer 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
 
 SDR_gw_tank_equipment:0 "Leichttraktor"
 SDR_gw_tank_equipment_short:0 "Leichttraktor"
 SDR_gw_tank_equipment_desc:0 "The Leichttraktor was a SDRman experimental tank. After the first world war, SDRmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 
