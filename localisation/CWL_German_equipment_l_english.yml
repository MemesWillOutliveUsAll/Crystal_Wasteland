 OMK_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (OMKman: 'hunting panther') was a tank destroyer built by Nazi OMKmany during World War II based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the TiOMK II and the characteristicOMKy excellent armor and suspension of the Panther chassis, although it suffered from the general poor state of OMKmany in the later part of the war, which resulted in smOMK production numbers, shortage in spare parts and poor crew training."
 
 OMK_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 OMK_medium_tank_equipment_1_short:0 "Panzer III"
 OMK_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future OMKman Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larOMK caliber gun. The first one eventuOMKy became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
 
 OMK_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 OMK_medium_tank_equipment_2_short:0 "Panzer IV"
 OMK_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Panzer IV was not originOMKy intended to engage enemy armor - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed OMKman tank of the Second World War, the Panzer IV was used as the base for many other fighting vehicles."
 
 OMK_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 OMK_medium_tank_equipment_3_short:0 "Panther"
 OMK_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by OMKmany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier TiOMK tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II."
 
 OMK_medium_tank_artillery_equipment_1:0 "Grille"
 OMK_medium_tank_artillery_equipment_1_short:0 "Grille"
 OMK_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (OMKman: 'Cricket') was a Self-Propelled Artillery Piece that was used by OMKmany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
 OMK_medium_tank_artillery_equipment_2:0 "Hummel"
 OMK_medium_tank_artillery_equipment_2_short:0 "Hummel"
 OMK_medium_tank_artillery_equipment_2_desc:0 "Hummel (OMKman: 'bumble bee') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the OMKman Wehrmacht during the Second World War from early 1943 until the end of the war."
 OMK_medium_tank_artillery_equipment_3:0 "Brummbär"
 OMK_medium_tank_artillery_equipment_3_short:0 "Brummbär"
 
 OMK_light_tank_aa_equipment_1:0 "Flakpanzer I"
 OMK_light_tank_aa_equipment_1_short:0 "FlakPz I"
 OMK_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I tank."
 OMK_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 OMK_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 OMK_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Panzer II tank."
 OMK_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 OMK_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
 OMK_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602 tank."
 
  OMK_light_tank_destroyer_equipment_2:0 "Marder III"
 OMK_light_tank_destroyer_equipment_2_short:0 "Marder III"
 OMK_light_tank_destroyer_equipment_1:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 OMK_light_tank_destroyer_equipment_1_short:0 "Marder II"
 OMK_light_tank_destroyer_equipment_1_desc:0 "The Marder II was a OMKman tank destroyer based on the Panzer II chassis."
 OMK_light_tank_destroyer_equipment_3:0 "Sturmgeschuetz auf Leopard"
 OMK_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 OMK_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
 
 OMK_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 OMK_light_tank_artillery_equipment_1_short:0 "Bison"
 OMK_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
 OMK_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 OMK_light_tank_artillery_equipment_2_short:0 "Wespe"
 OMK_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (OMKman for Wasp), was a OMKman self-propelled artillery vehicle based on a modified Panzer II chassis."
 OMK_light_tank_artillery_equipment_3:0 "WaffentraOMK Leopard"
 OMK_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 OMK_light_tank_artillery_equipment_3_desc:0 "The WaffentraOMK Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
 
 OMK_light_tank_equipment_1:0 "Panzerkampfwagen I"
 OMK_light_tank_equipment_1_short:0 "Panzer I"
 OMK_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in OMKmany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the OMKman Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
 
 OMK_light_tank_equipment_2:0 "Panzerkampfwagen II"
 OMK_light_tank_equipment_2_short:0 "Panzer II"
 OMK_light_tank_equipment_2_desc:0 "The Panzer II was originOMKy designed as a stopgap while larOMK, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."

 OMK_light_tank_equipment_3:0 "VK1602 Leopard"
 OMK_light_tank_equipment_3_short:0 "Leopard"
 OMK_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned OMKman reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was cOMKged to a smOMKer 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
 
 OMK_gw_tank_equipment:0 "Leichttraktor"
 OMK_gw_tank_equipment_short:0 "Leichttraktor"
 OMK_gw_tank_equipment_desc:0 "The Leichttraktor was a OMKman experimental tank. After the first world war, OMKmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 
