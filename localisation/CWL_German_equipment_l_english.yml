 BAY_medium_tank_artillery_equipment_3_short:0 "Brummbär"
 
 BAY_light_tank_aa_equipment_1:0 "Flakpanzer I"
 BAY_light_tank_aa_equipment_1_short:0 "FlakPz I"
 BAY_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I tank."
