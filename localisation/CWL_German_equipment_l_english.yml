 OMK_mecOMKized_equipment_1_short:0 "Sd.Kfz. 11"
 OMK_mecOMKized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorized vehicle) was a OMKman half-track that saw very widespread use in World War II. It could carry eight troops in addition to towing a gun or trailer."
 OMK_mecOMKized_equipment_2:0 "Sonderkraftfahrzeug 251"
 OMK_mecOMKized_equipment_2_short:0 "Sd.Kfz. 251"
 OMK_mecOMKized_equipment_2_desc:0 "The Sd.Kfz. 251 half-track was an armored fighting vehicle designed and first built by the OMKomag company during World War II, based on their earlier Sd.Kfz. 11 vehicle."
