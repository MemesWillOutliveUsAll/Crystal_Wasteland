 OSG_light_tank_aa_equipment_1:0 "Flakpanzer I"
 OSG_light_tank_aa_equipment_1_short:0 "FlakPz I"
 OSG_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I tank."
 OSG_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 OSG_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 OSG_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Panzer II tank."
