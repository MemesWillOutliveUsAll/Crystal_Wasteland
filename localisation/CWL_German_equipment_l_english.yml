 HES_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
 HES_mechanized_equipment_3_desc:0 "An updated version of the Sd.Kfz. 251 fitted with an infrared spotlight."
 
 HES_motorized_equipment_1:0 "Opel Blitz"
 
 HES_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 HES_super_heavy_tank_equipment_1_short:0 "Maus"
 HES_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a HESman World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 
 HES_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 HES_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 HES_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
 
 HES_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 HES_modern_tank_destroyer_equipment_1_short:0 "E-25"
 HES_modern_tank_aa_equipment_1:0 "Kugelblitz"
 HES_modern_tank_aa_equipment_1_short:0 "Kugelblitz"
 HES_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armored"
 
 HES_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 HES_modern_tank_equipment_1_short:0 "E-50"
 HES_modern_tank_equipment_1_desc:0 "The Entwicklung series was a late-War attempt by HESmany to produce a standardized series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and TiHES tank series and the conversions based on those tanks."

