 HES_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
 
 HES_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 HES_light_tank_artillery_equipment_1_short:0 "Bison"
 HES_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
 HES_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 HES_light_tank_artillery_equipment_2_short:0 "Wespe"
 HES_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (HESman for Wasp), was a HESman self-propelled artillery vehicle based on a modified Panzer II chassis."
 HES_light_tank_artillery_equipment_3:0 "WaffentraHES Leopard"
 HES_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 HES_light_tank_artillery_equipment_3_desc:0 "The WaffentraHES Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
 
 HES_light_tank_equipment_1:0 "Panzerkampfwagen I"
 HES_light_tank_equipment_1_short:0 "Panzer I"
 HES_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in HESmany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the HESman Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
 
 HES_light_tank_equipment_2:0 "Panzerkampfwagen II"
 HES_light_tank_equipment_2_short:0 "Panzer II"
 HES_light_tank_equipment_2_desc:0 "The Panzer II was originHESy designed as a stopgap while larHES, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."

 HES_light_tank_equipment_3:0 "VK1602 Leopard"
 HES_light_tank_equipment_3_short:0 "Leopard"
 HES_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned HESman reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smHESer 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
 
 HES_gw_tank_equipment:0 "Leichttraktor"
 HES_gw_tank_equipment_short:0 "Leichttraktor"
 HES_gw_tank_equipment_desc:0 "The Leichttraktor was a HESman experimental tank. After the first world war, HESmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 
