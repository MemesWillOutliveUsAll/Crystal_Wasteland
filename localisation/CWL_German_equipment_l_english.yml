 PRE_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 PRE_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
 
 PRE_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 PRE_light_tank_artillery_equipment_1_short:0 "Bison"
 PRE_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
 PRE_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 PRE_light_tank_artillery_equipment_2_short:0 "Wespe"
 PRE_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (PREman for Wasp), was a PREman self-propelled artillery vehicle based on a modified Panzer II chassis."
 PRE_light_tank_artillery_equipment_3:0 "WaffentraPRE Leopard"
 PRE_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 PRE_light_tank_artillery_equipment_3_desc:0 "The WaffentraPRE Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
 
 PRE_light_tank_equipment_1:0 "Panzerkampfwagen I"
 PRE_light_tank_equipment_1_short:0 "Panzer I"
 PRE_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in PREmany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the PREman Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
 
 PRE_light_tank_equipment_2:0 "Panzerkampfwagen II"
 PRE_light_tank_equipment_2_short:0 "Panzer II"
 PRE_light_tank_equipment_2_desc:0 "The Panzer II was originPREy designed as a stopgap while larPRE, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."

 PRE_light_tank_equipment_3:0 "VK1602 Leopard"
 PRE_light_tank_equipment_3_short:0 "Leopard"
 PRE_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned PREman reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was cPREged to a smPREer 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
 
