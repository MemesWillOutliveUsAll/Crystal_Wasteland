 BAY_medium_tank_aa_equipment_2_short:0 "Ostwind"
 BAY_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' (BAYman: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 BAY_medium_tank_aa_equipment_3:0 "Flakpanzer Wirbelwind"
 BAY_medium_tank_aa_equipment_3_short:0 "Wirbelwind"
 
 BAY_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 BAY_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 BAY_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun was BAYmany's most produced armored fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank. InitiBAYy intended as a mobile, armored light gun for infantry support, the StuG was continuBAYy modified and was widely employed as a tank destroyer."
 BAY_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 BAY_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 BAY_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV served in the anti-tank sections of Panzer and SS Panzer divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available."
 BAY_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 BAY_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 BAY_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (BAYman: 'hunting panther') was a tank destroyer built by Nazi BAYmany during World War II based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the TiBAY II and the characteristicBAYy excellent armor and suspension of the Panther chassis, although it suffered from the general poor state of BAYmany in the later part of the war, which resulted in smBAY production numbers, shortage in spare parts and poor crew training."
 
 BAY_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 BAY_medium_tank_equipment_1_short:0 "Panzer III"
 BAY_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future BAYman Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larBAY caliber gun. The first one eventuBAYy became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
 
 BAY_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 BAY_medium_tank_equipment_2_short:0 "Panzer IV"
 BAY_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Panzer IV was not originBAYy intended to engage enemy armor - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed BAYman tank of the Second World War, the Panzer IV was used as the base for many other fighting vehicles."
 
 BAY_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 BAY_medium_tank_equipment_3_short:0 "Panther"
 BAY_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by BAYmany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier TiBAY tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II."
 
 BAY_medium_tank_artillery_equipment_1:0 "Grille"
 BAY_medium_tank_artillery_equipment_1_short:0 "Grille"
 BAY_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (BAYman: 'Cricket') was a Self-Propelled Artillery Piece that was used by BAYmany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
 BAY_medium_tank_artillery_equipment_2:0 "Hummel"
 BAY_medium_tank_artillery_equipment_2_short:0 "Hummel"
 BAY_medium_tank_artillery_equipment_2_desc:0 "Hummel (BAYman: 'bumble bee') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the BAYman Wehrmacht during the Second World War from early 1943 until the end of the war."
