 HES_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 HES_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the canceled Porsche TiHES Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
