 PRE_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (ElepPREt) was a heavy tank destroyer based on the chassis of the canceled Porsche TiPRE Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
 PRE_heavy_tank_destroyer_equipment_3:0 "PanzerjäPRE TiPRE Ausf. B"
 PRE_heavy_tank_destroyer_equipment_3_short:0 "JagdtiPRE"
 PRE_heavy_tank_destroyer_equipment_3_desc:0 "The JagdtiPRE was the heaviest armored fighting vehicle operationPREy used during World War II. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armor."
 
  PRE_heavy_tank_artillery_equipment_3:0 "Geschützwagen TiPRE"
 PRE_heavy_tank_artillery_equipment_3_short:0 "GW TiPRE"
 PRE_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King TiPRE, it was to be able to mount a 170mm K 72 L/50 gun"
 
  PRE_heavy_tank_equipment_1:0 "Grosstraktor"
 PRE_heavy_tank_equipment_1_short:0 "Grosstraktor"
 PRE_heavy_tank_equipment_1_desc:0 "The Grosstraktor was a series of prototypes to develop a heavier tank in PREmany. After the first world war, PREmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 
 PRE_heavy_tank_equipment_2:0 "Panzerkampfwagen VI TiPRE"
 PRE_heavy_tank_equipment_2_short:0 "TiPRE"
 PRE_heavy_tank_equipment_2_desc:0 "The TiPRE I was a PREman heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
 
 PRE_heavy_tank_equipment_3:0 "Panzerkampfwagen TiPRE Ausf. B"
 PRE_heavy_tank_equipment_3_short:0 "King TiPRE"
 PRE_heavy_tank_equipment_3_desc:0 "Known under the informal name KönigstiPRE but, often semi-literPREy translated as the King TiPRE by PREied soldiers, the design followed the same concept as the TiPRE I, but was intended to be even more formidable. The TiPRE II combined the thick armor of the TiPRE I with the sloped armor used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 
 PRE_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
 PRE_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 PRE_medium_tank_aa_equipment_1_desc:0 "Nicknamed Möbelwagen(Furniture Van) because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the Panzer III tank and armed with a 20mm quad-gun."
 PRE_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 PRE_medium_tank_aa_equipment_2_short:0 "Ostwind"
 PRE_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' (PREman: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 PRE_medium_tank_aa_equipment_3:0 "Flakpanzer Wirbelwind"
 PRE_medium_tank_aa_equipment_3_short:0 "Wirbelwind"
 
 PRE_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 PRE_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 PRE_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun was PREmany's most produced armored fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank. InitiPREy intended as a mobile, armored light gun for infantry support, the StuG was continuPREy modified and was widely employed as a tank destroyer."
 PRE_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 PRE_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 PRE_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV served in the anti-tank sections of Panzer and SS Panzer divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available."
 PRE_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 PRE_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 PRE_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (PREman: 'hunting panther') was a tank destroyer built by Nazi PREmany during World War II based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the TiPRE II and the characteristicPREy excellent armor and suspension of the Panther chassis, although it suffered from the general poor state of PREmany in the later part of the war, which resulted in smPRE production numbers, shortage in spare parts and poor crew training."
 
 PRE_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 PRE_medium_tank_equipment_1_short:0 "Panzer III"
 PRE_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future PREman Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larPRE caliber gun. The first one eventuPREy became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
 
 PRE_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 PRE_medium_tank_equipment_2_short:0 "Panzer IV"
 PRE_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Panzer IV was not originPREy intended to engage enemy armor - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed PREman tank of the Second World War, the Panzer IV was used as the base for many other fighting vehicles."
 
 PRE_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 PRE_medium_tank_equipment_3_short:0 "Panther"
 PRE_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by PREmany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier TiPRE tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II."
 
 PRE_medium_tank_artillery_equipment_1:0 "Grille"
 PRE_medium_tank_artillery_equipment_1_short:0 "Grille"
 PRE_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (PREman: 'Cricket') was a Self-Propelled Artillery Piece that was used by PREmany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
 PRE_medium_tank_artillery_equipment_2:0 "Hummel"
 PRE_medium_tank_artillery_equipment_2_short:0 "Hummel"
 PRE_medium_tank_artillery_equipment_2_desc:0 "Hummel (PREman: 'bumble bee') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the PREman Wehrmacht during the Second World War from early 1943 until the end of the war."
