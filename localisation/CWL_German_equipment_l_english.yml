 SDR_mecSDRized_equipment_1:0 "Sonderkraftfahrzeug 11"
 SDR_mecSDRized_equipment_1_short:0 "Sd.Kfz. 11"
 SDR_mecSDRized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorized vehicle) was a SDRman half-track that saw very widespread use in World War II. It could carry eight troops in addition to towing a gun or trailer."
 SDR_mecSDRized_equipment_2:0 "Sonderkraftfahrzeug 251"
 SDR_mecSDRized_equipment_2_short:0 "Sd.Kfz. 251"
 SDR_mecSDRized_equipment_2_desc:0 "The Sd.Kfz. 251 half-track was an armored fighting vehicle designed and first built by the SDRomag company during World War II, based on their earlier Sd.Kfz. 11 vehicle."
 SDR_mecSDRized_equipment_3:0 "Sonderkraftfahrzeug 251/20"
 SDR_mecSDRized_equipment_3_short:0 "Sd.Kfz. 251/20"
 SDR_mecSDRized_equipment_3_desc:0 "An updated version of the Sd.Kfz. 251 fitted with an infrared spotlight."
 
 SDR_motorized_equipment_1:0 "Opel Blitz"
 
 SDR_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 SDR_super_heavy_tank_equipment_1_short:0 "Maus"
 SDR_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a SDRman World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 
 SDR_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 SDR_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 SDR_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
 
 SDR_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 SDR_modern_tank_destroyer_equipment_1_short:0 "E-25"
 SDR_modern_tank_aa_equipment_1:0 "Kugelblitz"
 SDR_modern_tank_aa_equipment_1_short:0 "Kugelblitz"
 SDR_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armored"
 
 SDR_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 SDR_modern_tank_equipment_1_short:0 "E-50"
 SDR_modern_tank_equipment_1_desc:0 "The Entwicklung series was a late-War attempt by SDRmany to produce a standardized series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and TiSDR tank series and the conversions based on those tanks."

 SDR_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 SDR_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 SDR_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
 
 SDR_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 SDR_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 SDR_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 
  SDR_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 SDR_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 SDR_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil (SDRman for Stubborn Emil) was a SDRman self-propelled anti-tank gun based on the Henschel VK3001 chassis."
 SDR_heavy_tank_destroyer_equipment_2:0 "PanzerjäSDR TiSDR (P)"
 SDR_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 SDR_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (ElepSDRt) was a heavy tank destroyer based on the chassis of the canceled Porsche TiSDR Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
 SDR_heavy_tank_destroyer_equipment_3:0 "PanzerjäSDR TiSDR Ausf. B"
 SDR_heavy_tank_destroyer_equipment_3_short:0 "JagdtiSDR"
 SDR_heavy_tank_destroyer_equipment_3_desc:0 "The JagdtiSDR was the heaviest armored fighting vehicle operationSDRy used during World War II. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armor."
 
  SDR_heavy_tank_artillery_equipment_3:0 "Geschützwagen TiSDR"
 SDR_heavy_tank_artillery_equipment_3_short:0 "GW TiSDR"
 SDR_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King TiSDR, it was to be able to mount a 170mm K 72 L/50 gun"
 
  SDR_heavy_tank_equipment_1:0 "Grosstraktor"
 SDR_heavy_tank_equipment_1_short:0 "Grosstraktor"
 SDR_heavy_tank_equipment_1_desc:0 "The Grosstraktor was a series of prototypes to develop a heavier tank in SDRmany. After the first world war, SDRmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 
 SDR_heavy_tank_equipment_2:0 "Panzerkampfwagen VI TiSDR"
 SDR_heavy_tank_equipment_2_short:0 "TiSDR"
 SDR_heavy_tank_equipment_2_desc:0 "The TiSDR I was a SDRman heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
 
 SDR_heavy_tank_equipment_3:0 "Panzerkampfwagen TiSDR Ausf. B"
 SDR_heavy_tank_equipment_3_short:0 "King TiSDR"
 SDR_heavy_tank_equipment_3_desc:0 "Known under the informal name KönigstiSDR but, often semi-literSDRy translated as the King TiSDR by SDRied soldiers, the design followed the same concept as the TiSDR I, but was intended to be even more formidable. The TiSDR II combined the thick armor of the TiSDR I with the sloped armor used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 
 SDR_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
 SDR_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 SDR_medium_tank_aa_equipment_1_desc:0 "Nicknamed Möbelwagen(Furniture Van) because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the Panzer III tank and armed with a 20mm quad-gun."
 SDR_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 SDR_medium_tank_aa_equipment_2_short:0 "Ostwind"
 SDR_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' (SDRman: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 SDR_medium_tank_aa_equipment_3:0 "Flakpanzer Wirbelwind"
 SDR_medium_tank_aa_equipment_3_short:0 "Wirbelwind"
 
 SDR_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 SDR_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 SDR_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun was SDRmany's most produced armored fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank. InitiSDRy intended as a mobile, armored light gun for infantry support, the StuG was continuSDRy modified and was widely employed as a tank destroyer."
 SDR_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 SDR_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 SDR_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV served in the anti-tank sections of Panzer and SS Panzer divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available."
 SDR_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 SDR_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 SDR_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (SDRman: 'hunting panther') was a tank destroyer built by Nazi SDRmany during World War II based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the TiSDR II and the characteristicSDRy excellent armor and suspension of the Panther chassis, although it suffered from the general poor state of SDRmany in the later part of the war, which resulted in smSDR production numbers, shortage in spare parts and poor crew training."
 
