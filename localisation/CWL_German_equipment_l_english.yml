 HES_heavy_tank_destroyer_equipment_3_short:0 "JagdtiHES"
 HES_heavy_tank_destroyer_equipment_3_desc:0 "The JagdtiHES was the heaviest armored fighting vehicle operationHESy used during World War II. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armor."
 
  HES_heavy_tank_artillery_equipment_3:0 "Geschützwagen TiHES"
 HES_heavy_tank_artillery_equipment_3_short:0 "GW TiHES"
 HES_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King TiHES, it was to be able to mount a 170mm K 72 L/50 gun"
 
  HES_heavy_tank_equipment_1:0 "Grosstraktor"
 HES_heavy_tank_equipment_1_short:0 "Grosstraktor"
 HES_heavy_tank_equipment_1_desc:0 "The Grosstraktor was a series of prototypes to develop a heavier tank in HESmany. After the first world war, HESmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 
 HES_heavy_tank_equipment_2:0 "Panzerkampfwagen VI TiHES"
 HES_heavy_tank_equipment_2_short:0 "TiHES"
 HES_heavy_tank_equipment_2_desc:0 "The TiHES I was a HESman heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
 
 HES_heavy_tank_equipment_3:0 "Panzerkampfwagen TiHES Ausf. B"
 HES_heavy_tank_equipment_3_short:0 "King TiHES"
 HES_heavy_tank_equipment_3_desc:0 "Known under the informal name KönigstiHES but, often semi-literHESy translated as the King TiHES by HESied soldiers, the design followed the same concept as the TiHES I, but was intended to be even more formidable. The TiHES II combined the thick armor of the TiHES I with the sloped armor used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 
