 OSG_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
 OSG_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602 tank."
 
  OSG_light_tank_destroyer_equipment_2:0 "Marder III"
 OSG_light_tank_destroyer_equipment_2_short:0 "Marder III"
 OSG_light_tank_destroyer_equipment_1:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 OSG_light_tank_destroyer_equipment_1_short:0 "Marder II"
 OSG_light_tank_destroyer_equipment_1_desc:0 "The Marder II was a OSGman tank destroyer based on the Panzer II chassis."
 OSG_light_tank_destroyer_equipment_3:0 "Sturmgeschuetz auf Leopard"
 OSG_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 OSG_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
 
 OSG_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 OSG_light_tank_artillery_equipment_1_short:0 "Bison"
 OSG_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
 OSG_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 OSG_light_tank_artillery_equipment_2_short:0 "Wespe"
 OSG_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (OSGman for Wasp), was a OSGman self-propelled artillery vehicle based on a modified Panzer II chassis."
 OSG_light_tank_artillery_equipment_3:0 "WaffentraOSG Leopard"
 OSG_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 OSG_light_tank_artillery_equipment_3_desc:0 "The WaffentraOSG Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
 
 OSG_light_tank_equipment_1:0 "Panzerkampfwagen I"
 OSG_light_tank_equipment_1_short:0 "Panzer I"
 OSG_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in OSGmany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the OSGman Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
 
 OSG_light_tank_equipment_2:0 "Panzerkampfwagen II"
 OSG_light_tank_equipment_2_short:0 "Panzer II"
 OSG_light_tank_equipment_2_desc:0 "The Panzer II was originOSGy designed as a stopgap while larOSG, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."

 OSG_light_tank_equipment_3:0 "VK1602 Leopard"
 OSG_light_tank_equipment_3_short:0 "Leopard"
 OSG_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned OSGman reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was cOSGged to a smOSGer 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
 
 OSG_gw_tank_equipment:0 "Leichttraktor"
 OSG_gw_tank_equipment_short:0 "Leichttraktor"
 OSG_gw_tank_equipment_desc:0 "The Leichttraktor was a OSGman experimental tank. After the first world war, OSGmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 
