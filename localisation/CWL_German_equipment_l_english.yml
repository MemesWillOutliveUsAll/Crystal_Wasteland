 OMK_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 OMK_super_heavy_tank_equipment_1_short:0 "Maus"
 OMK_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a OMKman World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 
 OMK_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 OMK_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 OMK_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
 
