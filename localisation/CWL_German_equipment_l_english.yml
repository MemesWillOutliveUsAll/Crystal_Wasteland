 ALL_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 ALL_super_heavy_tank_equipment_1_short:0 "Maus"
 ALL_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a ALLman World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 
 ALL_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 ALL_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 ALL_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
 
 ALL_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 ALL_modern_tank_destroyer_equipment_1_short:0 "E-25"
 ALL_modern_tank_aa_equipment_1:0 "Kugelblitz"
 ALL_modern_tank_aa_equipment_1_short:0 "Kugelblitz"
 ALL_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armored"
 
 ALL_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 ALL_modern_tank_equipment_1_short:0 "E-50"
 ALL_modern_tank_equipment_1_desc:0 "The Entwicklung series was a late-War attempt by ALLmany to produce a standardized series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and TiALL tank series and the conversions based on those tanks."

 ALL_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 ALL_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 ALL_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
 
 ALL_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 ALL_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 ALL_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 
  ALL_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 ALL_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 ALL_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil (ALLman for Stubborn Emil) was a ALLman self-propelled anti-tank gun based on the Henschel VK3001 chassis."
 ALL_heavy_tank_destroyer_equipment_2:0 "PanzerjäALL TiALL (P)"
 ALL_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 ALL_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the canceled Porsche TiALL Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
 ALL_heavy_tank_destroyer_equipment_3:0 "PanzerjäALL TiALL Ausf. B"
 ALL_heavy_tank_destroyer_equipment_3_short:0 "JagdtiALL"
 ALL_heavy_tank_destroyer_equipment_3_desc:0 "The JagdtiALL was the heaviest armored fighting vehicle operationally used during World War II. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armor."
 
  ALL_heavy_tank_artillery_equipment_3:0 "Geschützwagen TiALL"
 ALL_heavy_tank_artillery_equipment_3_short:0 "GW TiALL"
 ALL_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King TiALL, it was to be able to mount a 170mm K 72 L/50 gun"
 
  ALL_heavy_tank_equipment_1:0 "Grosstraktor"
 ALL_heavy_tank_equipment_1_short:0 "Grosstraktor"
 ALL_heavy_tank_equipment_1_desc:0 "The Grosstraktor was a series of prototypes to develop a heavier tank in ALLmany. After the first world war, ALLmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 
 ALL_heavy_tank_equipment_2:0 "Panzerkampfwagen VI TiALL"
 ALL_heavy_tank_equipment_2_short:0 "TiALL"
 ALL_heavy_tank_equipment_2_desc:0 "The TiALL I was a ALLman heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
 
 ALL_heavy_tank_equipment_3:0 "Panzerkampfwagen TiALL Ausf. B"
 ALL_heavy_tank_equipment_3_short:0 "King TiALL"
 ALL_heavy_tank_equipment_3_desc:0 "Known under the informal name KönigstiALL but, often semi-literally translated as the King TiALL by Allied soldiers, the design followed the same concept as the TiALL I, but was intended to be even more formidable. The TiALL II combined the thick armor of the TiALL I with the sloped armor used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 
 ALL_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
 ALL_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 ALL_medium_tank_aa_equipment_1_desc:0 "Nicknamed Möbelwagen(Furniture Van) because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the Panzer III tank and armed with a 20mm quad-gun."
 ALL_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 ALL_medium_tank_aa_equipment_2_short:0 "Ostwind"
 ALL_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' (ALLman: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 ALL_medium_tank_aa_equipment_3:0 "Flakpanzer Wirbelwind"
 ALL_medium_tank_aa_equipment_3_short:0 "Wirbelwind"
 
 ALL_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 ALL_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 ALL_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun was ALLmany's most produced armored fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank. Initially intended as a mobile, armored light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
 ALL_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 ALL_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 ALL_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV served in the anti-tank sections of Panzer and SS Panzer divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available."
 ALL_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 ALL_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 ALL_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (ALLman: 'hunting panther') was a tank destroyer built by Nazi ALLmany during World War II based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the TiALL II and the characteristically excellent armor and suspension of the Panther chassis, although it suffered from the general poor state of ALLmany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training."
 
 ALL_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 ALL_medium_tank_equipment_1_short:0 "Panzer III"
 ALL_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future ALLman Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larALL caliber gun. The first one eventually became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
 
 ALL_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 ALL_medium_tank_equipment_2_short:0 "Panzer IV"
 ALL_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Panzer IV was not originally intended to engage enemy armor - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed ALLman tank of the Second World War, the Panzer IV was used as the base for many other fighting vehicles."
 
 ALL_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 ALL_medium_tank_equipment_3_short:0 "Panther"
 ALL_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by ALLmany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier TiALL tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II."
 
 ALL_medium_tank_artillery_equipment_1:0 "Grille"
 ALL_medium_tank_artillery_equipment_1_short:0 "Grille"
 ALL_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (ALLman: 'Cricket') was a Self-Propelled Artillery Piece that was used by ALLmany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
 ALL_medium_tank_artillery_equipment_2:0 "Hummel"
 ALL_medium_tank_artillery_equipment_2_short:0 "Hummel"
 ALL_medium_tank_artillery_equipment_2_desc:0 "Hummel (ALLman: 'bumble bee') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the ALLman Wehrmacht during the Second World War from early 1943 until the end of the war."
 ALL_medium_tank_artillery_equipment_3:0 "Brummbär"
 ALL_medium_tank_artillery_equipment_3_short:0 "Brummbär"
 
 ALL_light_tank_aa_equipment_1:0 "Flakpanzer I"
 ALL_light_tank_aa_equipment_1_short:0 "FlakPz I"
 ALL_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I tank."
 ALL_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 ALL_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 ALL_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Panzer II tank."
 ALL_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 ALL_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
 ALL_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602 tank."
 
  ALL_light_tank_destroyer_equipment_2:0 "Marder III"
 ALL_light_tank_destroyer_equipment_2_short:0 "Marder III"
 ALL_light_tank_destroyer_equipment_1:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 ALL_light_tank_destroyer_equipment_1_short:0 "Marder II"
 ALL_light_tank_destroyer_equipment_1_desc:0 "The Marder II was a ALLman tank destroyer based on the Panzer II chassis."
 ALL_light_tank_destroyer_equipment_3:0 "Sturmgeschuetz auf Leopard"
 ALL_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 ALL_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
 
 ALL_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 ALL_light_tank_artillery_equipment_1_short:0 "Bison"
 ALL_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
 ALL_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 ALL_light_tank_artillery_equipment_2_short:0 "Wespe"
 ALL_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (ALLman for Wasp), was a ALLman self-propelled artillery vehicle based on a modified Panzer II chassis."
 ALL_light_tank_artillery_equipment_3:0 "WaffentraALL Leopard"
 ALL_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 ALL_light_tank_artillery_equipment_3_desc:0 "The WaffentraALL Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
 
 ALL_light_tank_equipment_1:0 "Panzerkampfwagen I"
 ALL_light_tank_equipment_1_short:0 "Panzer I"
 ALL_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in ALLmany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the ALLman Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
 
 ALL_light_tank_equipment_2:0 "Panzerkampfwagen II"
 ALL_light_tank_equipment_2_short:0 "Panzer II"
 ALL_light_tank_equipment_2_desc:0 "The Panzer II was originally designed as a stopgap while larALL, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."

 ALL_light_tank_equipment_3:0 "VK1602 Leopard"
 ALL_light_tank_equipment_3_short:0 "Leopard"
 ALL_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned ALLman reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
 
 ALL_gw_tank_equipment:0 "Leichttraktor"
 ALL_gw_tank_equipment_short:0 "Leichttraktor"
 ALL_gw_tank_equipment_desc:0 "The Leichttraktor was a ALLman experimental tank. After the first world war, ALLmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 
