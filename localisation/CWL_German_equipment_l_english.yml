 HES_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 HES_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 HES_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorized vehicle) was a HESman half-track that saw very widespread use in World War II. It could carry eight troops in addition to towing a gun or trailer."
