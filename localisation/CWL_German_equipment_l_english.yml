 HES_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 HES_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 
  HES_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 HES_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 HES_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil (HESman for Stubborn Emil) was a HESman self-propelled anti-tank gun based on the Henschel VK3001 chassis."
