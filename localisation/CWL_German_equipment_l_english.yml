 HAN_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 HAN_super_heavy_tank_equipment_1_short:0 "Maus"
 HAN_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a HANman World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 
 HAN_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 HAN_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 HAN_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
 
 HAN_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 HAN_modern_tank_destroyer_equipment_1_short:0 "E-25"
 HAN_modern_tank_aa_equipment_1:0 "Kugelblitz"
 HAN_modern_tank_aa_equipment_1_short:0 "Kugelblitz"
 HAN_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armored"
 
 HAN_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 HAN_modern_tank_equipment_1_short:0 "E-50"
 HAN_modern_tank_equipment_1_desc:0 "The Entwicklung series was a late-War attempt by HANmany to produce a standardized series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and TiHAN tank series and the conversions based on those tanks."

 HAN_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 HAN_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 HAN_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
 
 HAN_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 HAN_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 HAN_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 
  HAN_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 HAN_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 HAN_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil (HANman for Stubborn Emil) was a HANman self-propelled anti-tank gun based on the Henschel VK3001 chassis."
 HAN_heavy_tank_destroyer_equipment_2:0 "PanzerjäHAN TiHAN (P)"
 HAN_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 HAN_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the canceled Porsche TiHAN Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
 HAN_heavy_tank_destroyer_equipment_3:0 "PanzerjäHAN TiHAN Ausf. B"
 HAN_heavy_tank_destroyer_equipment_3_short:0 "JagdtiHAN"
 HAN_heavy_tank_destroyer_equipment_3_desc:0 "The JagdtiHAN was the heaviest armored fighting vehicle operationHANy used during World War II. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armor."
 
  HAN_heavy_tank_artillery_equipment_3:0 "Geschützwagen TiHAN"
 HAN_heavy_tank_artillery_equipment_3_short:0 "GW TiHAN"
 HAN_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King TiHAN, it was to be able to mount a 170mm K 72 L/50 gun"
 
  HAN_heavy_tank_equipment_1:0 "Grosstraktor"
 HAN_heavy_tank_equipment_1_short:0 "Grosstraktor"
 HAN_heavy_tank_equipment_1_desc:0 "The Grosstraktor was a series of prototypes to develop a heavier tank in HANmany. After the first world war, HANmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 
 HAN_heavy_tank_equipment_2:0 "Panzerkampfwagen VI TiHAN"
 HAN_heavy_tank_equipment_2_short:0 "TiHAN"
 HAN_heavy_tank_equipment_2_desc:0 "The TiHAN I was a HANman heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
 
 HAN_heavy_tank_equipment_3:0 "Panzerkampfwagen TiHAN Ausf. B"
 HAN_heavy_tank_equipment_3_short:0 "King TiHAN"
 HAN_heavy_tank_equipment_3_desc:0 "Known under the informal name KönigstiHAN but, often semi-literHANy translated as the King TiHAN by HANied soldiers, the design followed the same concept as the TiHAN I, but was intended to be even more formidable. The TiHAN II combined the thick armor of the TiHAN I with the sloped armor used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 
 HAN_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
 HAN_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 HAN_medium_tank_aa_equipment_1_desc:0 "Nicknamed Möbelwagen(Furniture Van) because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the Panzer III tank and armed with a 20mm quad-gun."
 HAN_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 HAN_medium_tank_aa_equipment_2_short:0 "Ostwind"
 HAN_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' (HANman: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 HAN_medium_tank_aa_equipment_3:0 "Flakpanzer Wirbelwind"
 HAN_medium_tank_aa_equipment_3_short:0 "Wirbelwind"
 
 HAN_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 HAN_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 HAN_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun was HANmany's most produced armored fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank. InitiHANy intended as a mobile, armored light gun for infantry support, the StuG was continuHANy modified and was widely employed as a tank destroyer."
 HAN_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 HAN_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 HAN_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV served in the anti-tank sections of Panzer and SS Panzer divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available."
 HAN_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 HAN_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 HAN_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (HANman: 'hunting panther') was a tank destroyer built by Nazi HANmany during World War II based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the TiHAN II and the characteristicHANy excellent armor and suspension of the Panther chassis, although it suffered from the general poor state of HANmany in the later part of the war, which resulted in smHAN production numbers, shortage in spare parts and poor crew training."
 
 HAN_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 HAN_medium_tank_equipment_1_short:0 "Panzer III"
 HAN_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future HANman Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larHAN caliber gun. The first one eventuHANy became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
 
 HAN_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 HAN_medium_tank_equipment_2_short:0 "Panzer IV"
 HAN_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Panzer IV was not originHANy intended to engage enemy armor - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed HANman tank of the Second World War, the Panzer IV was used as the base for many other fighting vehicles."
 
 HAN_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 HAN_medium_tank_equipment_3_short:0 "Panther"
 HAN_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by HANmany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier TiHAN tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II."
 
 HAN_medium_tank_artillery_equipment_1:0 "Grille"
 HAN_medium_tank_artillery_equipment_1_short:0 "Grille"
 HAN_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (HANman: 'Cricket') was a Self-Propelled Artillery Piece that was used by HANmany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
 HAN_medium_tank_artillery_equipment_2:0 "Hummel"
 HAN_medium_tank_artillery_equipment_2_short:0 "Hummel"
 HAN_medium_tank_artillery_equipment_2_desc:0 "Hummel (HANman: 'bumble bee') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the HANman Wehrmacht during the Second World War from early 1943 until the end of the war."
