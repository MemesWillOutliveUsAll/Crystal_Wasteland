 OSG_medium_tank_artillery_equipment_1:0 "Grille"
 OSG_medium_tank_artillery_equipment_1_short:0 "Grille"
 OSG_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (OSGman: 'Cricket') was a Self-Propelled Artillery Piece that was used by OSGmany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
 OSG_medium_tank_artillery_equipment_2:0 "Hummel"
 OSG_medium_tank_artillery_equipment_2_short:0 "Hummel"
 OSG_medium_tank_artillery_equipment_2_desc:0 "Hummel (OSGman: 'bumble bee') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the OSGman Wehrmacht during the Second World War from early 1943 until the end of the war."
