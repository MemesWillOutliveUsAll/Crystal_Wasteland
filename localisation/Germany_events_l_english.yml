 news.1.t:0 "Germany Implodes"
 news.1.d:0 "Recent news from Germany has confirmed that multiple warlords are claiming provinces within Germany. The german sphere has yet to react to the German collapse"
 news.1.a:1 "Curious."
 news.1.b:0 "Terrible!"
 news.1.c:0 "Time to get to work"
 news.2.t:0 "The Netherlands invade Belgium"
 news.2.d:0 "After the collapse of germany the Dutch fascists took the opportunity and declared war on Belgium so that they may seize flanders. The non existent Belgian army has failed to response to the invasion"
 news.2.a:0 "Interesting."
 news.3.a:0 "Interesting."
 news.3.t:0 "German's take over Belgium"
 news.3.d:0 "After the disastrous loss at the hands of the dutch the Belgian government has been taken over by the German Minority. Felix Steiner who agreed to an interview said that the french had been oppressing the germans for too long and that he has created Reichskommissariat Belgien-Nordfrankreich"
 news.4.a:0 "Wait what?"
 news.4.t:0 "Reichskommissariat Belgien-Nordfrankreich declares war on France"
 news.4.d:0 "Reichskommissariat Belgien-Nordfrankreich has declared war on France, the cited reason for invading France is the liberation of Germans within France."
 news.4.a:0 "Interesting"
 news.5.t:0 "Reichskommissariat Belgien-Nordfrankreich declares war on the Netherlands"
 news.5.d:0 "Reichskommissariat Belgien-Nordfrankreich has declared war on Holland, the cited reason for invading Holland was to bring the expansionist Dutch under control."
 news.5.a:0 "Interesting"
 # german news ##
 news.6.t:0 "Socialists unite east Germany"
 news.6.d:0 "Socialists have declared the German socialist republic in the east, there have been widespread reports of disappearances within the new state."
 news.6.a:0 "Interesting"
 
 news.7.t:0 "The SS unite west Germany"
 news.7.d:0 "Much to the horror of the world the SS have united west Germany. Not much is known about the new state aside from their expansionist aims"
 news.7.a:0 "Interesting"
 
 news.8.t:0 "Communists Unify west Germany"
 news.8.d:0 "Socialists have declared the german socialist republic in the west, Their populism has inflamed large crowds to follow them and their future seems bright."
 news.8.a:0 "Curious"
 
 news.9.t:0 "The military Unites east Germany"
 news.9.d:0 "The military heroes of Germany came back once again to reunite germany. The only thing that is clear is that the east german government is temporary and is completely loyal to Erwin Rommel."
 news.9.a:0 "Interesting"
 
 news.10.t:0 "Loyalist unify West Germany"
 news.10.d:0 "The loyalists of Hess and the last vestiges of the german government have declared victoryt over west germany. They eagerly await new orders from Hess"
 news.10.a:0 "Interesting"
 
 news.11.t:0 "The military unite west Germany"
 news.11.d:0 "Erwin Rommel has reunited West Germany. This is a crucial Boone for the militarist as the west will be their temporary headquarters until they reunite Germany"
 news.11.a:0 "Interest"
 
 news.12.t:0 "Rudolf Hess unifies East Germany"
 news.12.d:0 "It seems that the legitimate government has taken over. Many around the world are apathetic at this development"
 news.12.a:0 "Curious
 
 news.13.t:0 "The SS unite east Germany"
 news.13.d:0 "the SS have united East Germany. The world holds its breath as rumors spread everywhere of how East Germany is run like a concentration camp. However Ernst Kaltenbunner makes grand speeches saying otherwise."
 news.13.a:0 "Interesting"
 
 news.14.t:0 "The Kaiser Unifies East Germany"
 news.14.d:0 "Interesting news comes out as the old order takes power. Many people do not believe the Kaiser can unify Germany as he still remains unpopular amongst the Germans"
 news.14.a:0 "Interesting"
 
 news.15.t:0 "The military Unites east Germany"
 news.15.d:0 "The military heroes of Germany came back once again to reunite germany. The only thing that is clear is that the east german government is temporary and is completely loyal to Erwin rommel."
 news.15.a:0 "Interesting"
 
news.16.t:0 "The industrialists unify East Germany"
 news.16.d:0 "In a truly bizare state of events the Industrialists have unified east Germany. The industrialists are wiledely unpopular with the German Citizen as they run a plutocracy that is dominated by the Ceo's of a select few corporations."
 news.16.a:0 "Interesting"
 # CZECH EVENTS #
 news.17.t:0 "Czechia attacks slovkia"
 news.17.d:0 "Czech tanks have been spotted bursting through the slovak border. The slovaks have responded by declaring war on Czechia"
 news.17.a:0 "Interesting"
 
 news.18.t:0 "Czechoslovak Union Declares war on Hungary"
 news.18.d:0 "After a refusal by Hungary to cede all slovak lands Czechoslovakia has declared war on Hungary. The Hungarians have reciprocated the act of war by bombing bratislava"
 news.18.a:0 "Interesting"

 